<!DOCTYPE html>
<html>

<head>
	<title>
		ESL Tool Chest - Tools to Build Your English Skills
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="numprac.css">
	<script src="numprac.js" defer></script>
</head>

<body>
	<div class="wrapper">
	
		<div class="scoreboard">
			<div class="curr-level">Level:</div>
			<div class="streak">Streak:</div>
			<div class="score">Score:</div>
		</div>

		<div class="interface">
			<div class="number-display"></div>
			<div class="number-pad">
				<button class="number-btn" value="1">1</button>
				<button class="number-btn" value="2">2</button>
				<button class="number-btn" value="3">3</button>
				<button class="number-btn" value="4">4</button>
				<button class="number-btn" value="5">5</button>
				<button class="number-btn" value="6">6</button>
				<button class="number-btn" value="7">7</button>
				<button class="number-btn" value="8">8</button>
				<button class="number-btn" value="9">9</button>
				<button class="number-btn clear-btn" value="clear">Clear</button>
				<button class="number-btn" value="0">0</button>
				<button class="number-btn check-btn" value="check">Check!</button>
			</div>
			<button class="start-btn">Start / Start Over</button>
			<!--		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->
		</div>

	</div>
	<audio class="audio" src=""></audio>
</body>

</html>
