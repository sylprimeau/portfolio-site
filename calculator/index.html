<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Syl Primeau - Calculator</title>
	<link rel="stylesheet" type="text/css" href="../normalize.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<div id="calculator">
		<div id="display">0</div>
		<div id="display-faint">-888888888</div>
		<div id="button-frame">
			<div class="button noselect" id="btn-ac">AC</div>
			<div class="button noselect" id="btn-ce">CE</div>
			<div class="button noselect" id="btn-plusminus">&plusmn;</div>
			<div class="button noselect operator" id="btn-divide">&divide;</div>
			<div class="button noselect number" id="btn-7">7</div>
			<div class="button noselect number" id="btn-8">8</div>
			<div class="button noselect number" id="btn-9">9</div>
			<div class="button noselect operator" id="btn-multiply">&times;</div>
			<div class="button noselect number" id="btn-4">4</div>
			<div class="button noselect number" id="btn-5">5</div>
			<div class="button noselect number" id="btn-6">6</div>
			<div class="button noselect operator" id="btn-minus">&minus;</div>
			<div class="button noselect number" id="btn-1">1</div>
			<div class="button noselect number" id="btn-2">2</div>
			<div class="button noselect number" id="btn-3">3</div>
			<div class="button noselect operator" id="btn-plus">&plus;</div>
			<div class="button noselect number" id="btn-0">0</div>
			<div class="button noselect decimal" id="btn-decimal">.</div>
			<div class="button noselect" id="btn-equal">=</div>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>

</html>
